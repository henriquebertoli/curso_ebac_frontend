<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="display-5">Cadastro</h1>
      </header>
      <div class="dados">
        <form>
          <div>
            <label for="nome" class="form-label">Nome completo:</label>
            <input type="text" id="nome" class="form-control form-control-lg" />
          </div>
          <div>
            <label for="email" class="form-label">Email:</label>
            <input
              type="email"
              id="email"
              aria-describedby="emailHelp"
              placeholder="Seu email"
              class="form-control form-control-lg"
            />
            <small id="emailHelp" class="form-text text-muted"
              >Nunca vamos compartilhar seu email, com ningu√©m.</small
            >
          </div>
          <div>
            <label for="telefone" class="form-label">Telefone:</label>
            <input
              type="number"
              id="telefone"
              class="form-control form-control-lg"
            />
          </div>
          <div class="form-group form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label id="termos" class="form-check-label" for="exampleCheck1"
              >Concordo com os termos</label
            >
          </div>
          <div class="button">
            <button class="btn btn-primary">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
