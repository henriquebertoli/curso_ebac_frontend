<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Form</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <form id="comparar">
        <div class="container">
          <span>
            <h1>Validação de formulário.</h1>
            <h3>Formulário B tem que ser maior que A</h3>
          </span>
          <span>
            <input type="number" id="num1" required placeholder="Entre com numero A"/>
            <input type="number" id="num2" required placeholder="Entre com numero B"/>
          </span>
          <span>
            <button onclick="validaNumero()">Enviar</button>
          </span>
        </div>
    <script src="main.js"></script>
  </body>
</html>
